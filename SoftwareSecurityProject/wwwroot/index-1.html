<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>security-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
      <h1>Software Security</h1>
      <h4>Choose Your Algorithm</h4>
  </div>
  <section>
    <form>
      <div class="options">
          <div class="check-div">
              <label class="container" for="Ceaser">Ceaser
                  <input id="Ceaser" type="checkbox">
                  <div class="checkmark"></div>
              </label>
          </div>
          <div class="check-div">
              <label class="container" for="Viginere">Viginere
                  <input id="Viginere" type="checkbox">
                  <div class="checkmark"></div>
              </label>
          </div>
          <div class="check-div">
              <label class="container" for="Affine">Affine
                  <input id="Affine" type="checkbox">
                  <div class="checkmark"></div>
              </label>
          </div>
      </div>
  <section>
      <h2>Choose the <span class="Encrption-span">Encrption</span> or <span class="decreption-span">Decrption</span>
      Algorithm</h2>
      <div class="radio-buttons-container">
          <div class="radio-button">
              <input name="radio-group" id="Encrption" id="Encrption"
                class="radio-button__input"
                  type="radio">
              <label for="Encrption" class="radio-button__label">
                  <span class="radio-button__custom"></span>
                  Encrption
              </label>
          </div>
          <div class="radio-button">
              <input name="radio-group" id="Decrption" class="radio-button__input" type="radio">
              <label for="Decrption" class="radio-button__label">
                  <span class="radio-button__custom"></span>
                  Decrption
              </label>
          </div>
      </div>
      <div class="text-box">
          <div class="text-box-one">
              <label class="data-one" for="data">Enter your data</label>
              <textarea name="data" id="entry-data" cols="30" rows="10"></textarea>
          </div>
          <div class="arrow">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="text-box-two">
              <label class="data-one" for="data">The Outbut</label>
              <textarea name="data" id="output-data" cols="30" rows="10"></textarea>
          </div>
      </div>
  </section>
      <div class="save">
        <button class="shadow__btn" type="submit">Save</button>
      </div>
    </form>
  </section>
</body>
</html>
